{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}
<div class="row" style="margin-top: 50px;">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card">


        <div class="card-body">
            <div class="card-title">
                <h1>Set your new password</h1>
                </div>



        <form action="{% url 'reset-user-password' uidb64 token %}" method="POST">

          {% csrf_token %}
          {% include 'partials/messages.html' %}




          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField"
              placeholder="Password"
              class="form-control form-control-sm  py-2 m-2"
            />
            <small class="float-end py-2 showPasswordToggle">SHOW</small>

          </div>

          <div class="form-group">
            <input
              type="password"
              name="password2"
              id="passwordField"
              placeholder="Confirm Password"
              class="form-control form-control-sm  py-2 m-2"
            />
            <small class="float-end py-2 showPasswordToggle">SHOW</small>

          </div>
          <input type="submit" value="Submit" class=" submit-btn btn btn-block btn-primary  py-2 mt-2 "/>
        </form>
    </div>
    <div class="container">
      <span class="text-lead lead">Have an Account? </span><a href="{% url 'login' %}">Login</a>
      <br>
      <span class="text-lead lead">No Account </span><a href="{% url 'register' %}">Register</a>
  
    </div>
    </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>


<script src="{% static 'js/register.js' %}" ></script>
{% endblock content %}

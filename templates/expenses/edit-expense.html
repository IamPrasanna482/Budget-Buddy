{% extends 'base.html' %}




{% block content %}


<h1>Edit Expense</h1>
<div class="container mt-8   ">

    <div class="row">
        <div class="col-md-10"></div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb ">
                <li class="breadcrumb-item link-light"><a href="{% url 'expenses' %}">Expenses</a></li>
                <li class="breadcrumb-item active m-2" aria-current="page"><a href="#">Edit Expenses</a></li>

            </ol>

        </nav>

    </div>



    <div class="col-md-2">
        <a href="{% url 'expense-delete' expense.id %}" class="btn btn-danger btn-lg" >Delete</a>
    </div>
        <div class="card mt-5">
    <form action="{% url 'expense-edit' expense.id %}" method="post">
        {% csrf_token %}
        {% include 'partials/messages.html' %}
            <div class="card-body">
                <div class="form-group m-3">
                    <label for="">Amount</label>
                    <input type="number" class=" form-control form-control-sm" name="amount" value="{{values.amount}}"> 
                </div>

                <div class="form-group m-3">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>

                <div class="form-group m-3">
                    <label for="">Category</label>
                    <select class="form-control" name="category" id="">
                        <option selected value={{values.category}} name="category" >{{values.category}}</option>
                        {% for category in categories %}

                        <option value={{category.name}} name="category" >{{category.name}}</option>

                        {% endfor %}
                    </select>
                </div>

                <div class="form-group m-3">
                    <label for="">Date of Expense</label>
                    <input  value="{{values.date | date:'Y-m-d' }}" type="date" class=" form-control form-control-sm" name="expense_date">
                </div>
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-primary-sm m-2">
        </form>

        </div>



</div>


{% endblock %}
